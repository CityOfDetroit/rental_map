<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>RENTAL MAP</title>
  <meta name="description" content="Web map to display information about rental propertiesa and enforcement in Detroit.">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="/all.8d9636dd.css" rel="stylesheet">
<script src="/all.8d9636dd.js"></script><link rel="stylesheet" href="/src.e31bb0bc.css"></head>
<body>
  <style>body{margin: 0; padding: 0;}</style>
  <section id="app">
    <section id="welcome-panel" class="active">
      <article class="welcome-panel-container">
        <div class="">
          <article>
            <h4>Welcome to the City of Detroit Rental Map</h4>
            <p>Please use this tool look up the status of a rental property. For more information, please visit the Detroit <a href="https://data.detroitmi.gov/datasets/rental-statuses" target="_blank">Open Data Portal</a>.</p>
            <article>
              <button id="close-welcome">START</button>
            </article>
          </article>
        </div>
      </article>
    </section>
    <section id="initial-loader-overlay" class="active">
      <article>
        <div>
          <div class="loader">
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__ball"></div>
          </div>
          <p>LOADING</p>
        </div>
      </article>
    </section>
    <article id="geocoder"></article>
    <article class="panel">
      <div class="panel-box"></div>
    </article>
    <article id="map"></article>
    <div id="legend">
      <strong>GARBAGE PICK UP DAY</strong>
      <nav class="legend clearfix">
        <span style="background:#194ed7;"></span>
        <span style="background:#068A24;"></span>
        <label>Registered</label>
        <label>Approved</label>
      </nav>
    </div>
  </section>
  
  <script src="/src.e31bb0bc.js"></script>
</body>
</html>
